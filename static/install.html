<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        display: grid;
        justify-content: center;
      }

      .wrapper {
        width: 800px;
      }

      h2 { 
        text-align: center;
      }

      h1 {
        color: red;
        margin-bottom: 50px;
        margin-top: 50px;
      }

      @keyframes reload {
        0% {transform: rotateZ(0deg)}
        100% {transform: rotateZ(360deg)}
      }

      svg {
        text-align: center;
        animation: 3s linear reload infinite;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h2>Thank you for installing Global Speed!</h2>
      <h1>1. Set preferred speed.</h1>
      <img width="90%" src="screenshot.png">
      <h1>2. If not working, try reloading your tabs.</h1>

    </div>
  </body>
</html>
